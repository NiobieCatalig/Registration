<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Employee Registration Form</title>

        <link rel="stylesheet" href="external_registration.css"> <!--Links Css file to index-->

    </head>

    <body>

       <div class="form-container">

        <h2>Employee Registration Form</h2>
        <h4>please fill out the required information</h4>
        <form action="#" method="post">

            <!--Required to restrict submission until filled-->
            
            <!--FUll NAME INPUT-->
            <label for="FullName">Full Name*</label>
            <input type="text" id="fullname" name="Full Name" required>
            
            <!--Date of Birth INPUT-->
            <label for="Dateofbirth">Date of Birth*</label>
            <input type="date" id="dob" name="date of birth" required>

             <!--Gender INPUT-->
            <label for="Gender">Gender*</label>
            <select id="Gender" name="Gender" required>
                <option value="">-SELECT-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>

            <!--Email Input-->
            <label for="Email">Email:*</label>
            <input type="email" id="email" name="email" required>
            
            <!--Contacts-->
           <label for="Contacts">Phone Number*</label>
           <input type ="tel" id="phone" name="phone" required>

           <label for="Department">Department*</label>
           <input type ="text" id="Department" name="Department" required>

            <!--Employee job title Input-->
            <label for="Email">Applied Position*</label>
            <input type="text" id="job title" name="Jobtitle" required>

            <!--Earlist possible hiring date-->

            <label for="hireDate">Earliest Possible Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" required>

            <!--Emergency Contacts name-->
            <label for="emergencyName">Emergency Contact Name:</label>
            <input type="text" id="emergencyName" name="emergencyName">

            <!--Emergency contact phone-->
            <label for="emergencyPhone">Emergency Contact Phone:</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone">

            <!--Letter-->
            <label for="Cover Letter">Cover Letter</label>
            <input type="text" id="Letter" name="CoverLetter">

            <!--Resume Upload-->
            <label for="Resume">Resume:</label>
            <input type="file" id="resume" name="resume">
            <button type="submit">Register</button>
        </form>

       </div>

    </body>

</html>
