<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Employee Registration Form</title>
        <link rel="stylesheet" href="external_registration.css"> <!--Links Css file to index-->
    </head>

    <body>

       <div class="form-container">

        <h2>Employee Registration Form</h2>
        <form action="#" method="post">

            <!--Required to restrict submission until filled-->
            
            <!--FUll NAME INPUT-->
            <label for="FullName">Full Name*</label>
            <input type="data" id="fullname" name="Full Name" required>
            
            <!--Date of Birth INPUT-->
            <label for="Dateofbirth">Date of Birth*</label>
            <input type="date" id="dob" name="date of birth" required>

             <!--Gender INPUT-->
            <label for="Gender">Gender*</label>
            <select id="ame" name="date of birth" required>
                <option value="">-SELECT-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>

            <!--Email Input-->
            <label for="Email">Email:*</label>
            <input type="email" id="email" name="email" required>
            
            <!--Contacts-->
           <label for="Contacts">Phone Number*</label>
           <input type ="tel" id="phone" name="phone" required>

           <label for="Department">Department*</label>
           <input type ="text" id="Department" name="Department" required>

            <!--Employee type Input-->
            <label for="Email">Type of Job*</label>
            <Select id="job" name="JobType" required>
                <option value="">-SELECT-</option>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Contract">Contract</option>

            <!--Emergency Contacts name-->
            <label for="emergencyName">Emergency Contact Name:</label>
            <input type="text" id="emergencyName" name="emergencyName">

            <!--Emergency contact phone-->
            <label for="emergencyPhone">Emergency Contact Phone:</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone">

            <!--Resume Upload-->
            <label for="Resume">Resume</label>
            <input type="file" id="resume" name="resume">
            <button type="submit">Register</button>
        </form>


       </div>

    </body>

</html>
